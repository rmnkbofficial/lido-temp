<mat-dialog-content>
  <h2 mat-dialog-title class="midnight ub700" fxLayoutAlign="center">
    Log in to submit a temperature
  </h2>
  <form fxLayout="column">
    <mat-form-field>
      <input
        matInput
        placeholder="Email"
        [(ngModel)]="email"
        type="text"
        name="email"
        autocomplete="email"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Password"
        [(ngModel)]="password"
        type="password"
        name="password"
        autocomplete="current-password"
        (keydown.enter)="login()"
        required
      />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions fxLayoutAlign="center" fxLayout="column">
  <button
    class="background-midnight white ub500"
    mat-raised-button
    (click)="login()"
  >
    Log in
  </button>
  <div class="modal-link-container midnight ub500">
    <span class="modal-link" (click)="resetPassword()">Forgot Password?</span>
  </div>
  <div class="label">
    <label *ngIf="incorrectCredentials" class="nah ub500" [@slideUp]
      >Your email or password is incorrect. Please try again.</label
    >
  </div>
</mat-dialog-actions>
