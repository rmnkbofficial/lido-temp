<mat-dialog-content>
  <h2 mat-dialog-title class="koa ub700" fxLayoutAlign="center center">
    Login to submit a temperature
  </h2>
  <form fxLayout="column">
    <mat-form-field>
      <input
        matInput
        placeholder="Username"
        [(ngModel)]="username"
        type="text"
        name="username"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Password"
        [(ngModel)]="password"
        type="password"
        name="password"
        required
      />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions fxLayoutAlign="center">
  <button
    class="background-koa white ub500"
    mat-raised-button
    (click)="login()"
  >
    Login
  </button>
</mat-dialog-actions>
