<section class="section background-midnight">
  <h1 class="ub700 cambridge section-text-shadow" fxLayoutAlign="start">
    Hi,
    {{ authService.userData ? authService.userData.displayName : 'User' }}!
  </h1>
  <div class="submit" fxLayoutAlign="center center" fxLayout="column">
    <h2 class="ub500 cambridge">
      What's the temperature of your swimming venue today?
    </h2>
    <app-lido-searchbar
      #searchbar
      (lidoNameEmitter)="setLidoName($event)"
    ></app-lido-searchbar>
    <form
      [formGroup]="submitForm"
      fxLayoutAlign="center center"
      fxLayout="column"
    >
      <mat-form-field>
        <input
          type="number"
          matInput
          placeholder="Water temperature (°C)"
          formControlName="waterTemperature"
          (keydown.enter)="onSubmit()"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          type="number"
          matInput
          placeholder="Area temperature (°C)"
          formControlName="areaTemperature"
          (keydown.enter)="onSubmit()"
        />
      </mat-form-field>
      <button
        mat-raised-button
        class="button background-cambridge midnight"
        type="submit"
        (click)="onSubmit()"
        [disabled]="submitForm.invalid"
      >
        Submit
      </button>
    </form>
    <label *ngIf="thanksLabel" class="cambridge ub500" [@slideUp]
      >Thanks for your help today!</label
    >
    <label *ngIf="errorLabel" class="nah ub500" [@slideUp]
      >Uh oh. Something went wrong. Please try again.</label
    >
  </div>
</section>
