<section
  id="contact"
  class="section center-text-wrapper background-white"
  fxLayout="column"
>
  <h1 class="ms700 center-text space section-text-shadow">Get in touch</h1>
  <div fxLayoutAlign="center" fxLayout="column">
    <form
      id="form"
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
      fxLayoutAlign="center center"
      fxLayout="column"
    >
      <mat-form-field>
        <input matInput type="text" placeholder="Name" formControlName="name" />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="Email"
          formControlName="email"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <textarea
          matInput
          placeholder="Leave a comment or ask a question"
          formControlName="message"
        ></textarea>
      </mat-form-field>
      <button
        mat-raised-button
        class="button background-space white"
        type="submit"
        [disabled]="form.invalid"
      >
        Submit
      </button>
    </form>
  </div>
</section>
