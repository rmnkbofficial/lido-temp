<section class="section" fxLayout="column" fxLayoutAlign="center">
  <h1 class="midnight center-text ub700 section-text-shadow">
    Reset Password
  </h1>

  <div
    class="center-text-wrapper midnight"
    fxLayout="column"
    fxLayoutAlign="center"
  >
    <h2 class="ub500">
      Please enter your email address to request a password reset.
    </h2>
    <form>
      <mat-form-field>
        <input
          matInput
          placeholder="Email"
          [(ngModel)]="email"
          type="text"
          name="email"
          autocomplete="email"
          required
        />
      </mat-form-field>
    </form>
  </div>
  <div class="center-text-wrapper">
    <button
      mat-raised-button
      type="submit"
      value="Reset Password"
      class="button ub400 glow background-midnight"
      (click)="authService.forgotPassword(email)"
    >
      <i></i>
      Reset Password
    </button>
  </div>
  <h3 class="cambridge ub700" fxLayoutAlign="center">
    <a href="/" class="cambridge modal-link"> Go home?</a>
  </h3>
</section>
