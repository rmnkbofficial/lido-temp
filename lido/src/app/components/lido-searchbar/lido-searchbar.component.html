<form fxLayout="column">
  <mat-form-field>
    <input
      class="searchbar"
      [formControl]="lidoName"
      type="text"
      placeholder="Lido name"
      aria-label="Lido name"
      matInput
      [matAutocomplete]="auto"
    />
    <mat-autocomplete
      class="autocomplete"
      #auto="matAutocomplete"
      (optionSelected)="getTemperature($event.option.value)"
    >
      <mat-option
        *ngFor="let option of filteredOptions | async"
        [value]="option.name"
      >
        {{ option.name }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <div class="ub500" fxLayout="column" fxLayoutGap="2rem">
    <h1 class="glow">
      The water temperature at {{ selectedLido }} is {{ lastTemperature }} Â°C.
    </h1>
    <h2>Last updated: {{ lastUpdated }}</h2>
    <h2>Opening hours: {{ openingHours }}</h2>
  </div>
</form>
